{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Your Todos</h2>
    <a href="{% url 'create_todo' %}" class="btn btn-success mb-3">New Todo</a>

    <ul class="list-group">
        {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'todo_detail' todo.id %}" class="text-decoration-none">{{ todo.title }}</a>
            <a href="{% url 'delete_todo' todo.id %}" class="btn btn-danger btn-sm">Delete</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
