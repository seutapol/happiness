{% extends 'base.html' %}

{% block content %}
    <h2>Все посты</h2>
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5>{{ post.title }}</h5>
                <p>{{ post.description }}</p>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">Подробнее</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
